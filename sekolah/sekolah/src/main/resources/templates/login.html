<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SDN Poris Pelawad 6</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body, html {
          height: 100%;
        }
        .login-page {
          display: flex;
          height: 100vh;
        }
        .left {
          flex: 1;
          background: url('img/LAPANGAN.jpg') no-repeat center center;
          background-size: cover;
        }
        .right {
          flex: 1;
          background-color: #f8f9fc;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .login-form {
          width: 100%;
          max-width: 350px;
          background-color: white;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 10px 25px rgba(0,0,0,0.1);
          text-align: center;
        }
        .login-form img {
          width: 100px;
          margin-bottom: 15px;
        }
        .login-form h2 {
          font-size: 14px;
          color: #666;
          margin-bottom: 20px;
        }
        .login-form input {
          width: 100%;
          padding: 12px 15px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 14px;
        }
        .login-form a {
          display: block;
          text-align: right;
          font-size: 13px;
          color: #3273dc;
          text-decoration: none;
          margin-bottom: 15px;
        }
        .login-form button {
          width: 100%;
          padding: 12px;
          background-color: #3273dc;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 15px;
          font-weight: bold;
          cursor: pointer;
        }
        .login-form button:hover {
          background-color: #255ec3;
        }

        .error-message {
              color: red;
              margin-top: 10px;
          }

        @media (max-width: 768px) {
          .login-page {
            flex-direction: column;
          }
          .left {
            height: 200px;
          }
        }
    </style>
</head>
<body>
<div th:if="${param.error}" class="error-message">
    <p>Username atau password salah!</p>
</div>

<div class="login-page">
    <div class="left"></div>
    <div class="right">
        <div class="login-form">
            <img src="/img/Logoo.png" alt="Logo" />
            <h2>Silahkan Masukkan Username dan Password</h2>
            <form th:action="@{/login}" method="post">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Masuk</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
