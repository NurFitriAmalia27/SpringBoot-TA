<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Logout</title>
    <link rel="stylesheet" href="/confirm-logout.css">
</head>

<body>

<!-- fragments/modal-logout.html -->
<div id="logoutModal" class="modal" style="display: none;">
    <div class="modal-content">
        <p>Apakah Anda yakin ingin logout?</p>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Ya, Logout</button>
            <button type="button" onclick="closeLogoutModal()">Batal</button>
        </form>
    </div>
</div>


</body>
</html>
