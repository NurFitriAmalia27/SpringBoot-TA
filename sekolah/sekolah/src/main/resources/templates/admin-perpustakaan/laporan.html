<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan - Perpustakaan SDN Poris Pelawad 6</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Reset dan font dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      height: 60px;
      background: #1E2A38;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    .navbar i.user-icon {
      font-size: 30px !important;
    }

    .navbar img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2F4050;
      color: white;
      height: 100vh;
      padding-top: 80px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
      overflow-y: auto;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .admin-profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .admin-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .admin-profile::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
      margin-top: 10px;
    }

    .admin-name {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 5px 0;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 12px 15px;
      transition: background 0.3s;
      gap: 10px;
    }

    .sidebar ul li a i {
      font-size: 20px;
      width: 30px;
      text-align: center;
    }

    .sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .sidebar ul li a.active {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-weight: bold;
    }

    /* Submenu */
    .submenu {
      display: none;
      list-style: none;
      padding-left: 45px;
    }

    .submenu li a {
      font-size: 16px;
      padding: 8px 20px;
      display: block;
    }

    .submenu li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .has-submenu a {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .submenu-toggle {
      transition: transform 0.3s ease-in-out;
      font-size: 16px;
    }

    .submenu-open .submenu-toggle {
      transform: rotate(90deg);
    }

    /* Konten utama */
    .content {
      margin-top: 80px;
      padding-left: 270px;
      padding-right: 20px;
      transition: padding-left 0.3s ease-in-out;
      width: 100%;
      box-sizing: border-box;
    }

    .content.sidebar-collapsed {
      padding-left: 20px;
    }

    /* Pencarian */
    .search-container {
      position: relative;
      width: 300px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-container input[type="text"] {
      width: 100%;
      height: 40px;
      padding: 8px 36px 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .search-container .search-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
      pointer-events: none;
    }

    /* Filter */
    .filter-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .filter-container label {
      font-weight: 500;
    }

    .filter-container select {
      height: 40px;
      max-width: 300px;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Tombol buat data */
    .create-button {
      background-color: #2F4050;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .create-button:hover {
      background-color: #1E6FA3;
    }

    .button-container {
      margin: 20px 0;
    }

    /* Tombol ikon saja */
    .icon-button {
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .icon-button:hover {
      background-color: #4CAF50;
    }

    /* Tabel */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #2980B9;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .edit-btn, .delete-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin: 0 5px;
    }

    .edit-btn {
      color: blue;
    }

    .delete-btn {
      color: red;
    }

    /* Tombol kembali */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #6A3332;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #4e2625;
    }

    /* Responsif: Tablet */
    @media screen and (max-width: 768px) {
      .navbar {
        padding: 0 10px;
      }

      .navbar h1 {
        font-size: 16px;
      }

      .sidebar {
        width: 220px;
        transform: translateX(-100%);
      }

      .sidebar.sidebar-hidden {
        transform: translateX(-100%);
      }

      .content {
        padding-left: 20px;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }

    /* Responsif: Mobile */
    @media screen and (max-width: 600px) {
      .filter-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media screen and (max-width: 480px) {
      .navbar h1 {
        font-size: 14px;
      }

      .menu-icon {
        font-size: 20px;
      }

      .sidebar {
        width: 200px;
        transform: translateX(-100%);
      }

      .sidebar.sidebar-hidden {
        transform: translateX(-100%);
      }

      .sidebar ul li a {
        font-size: 16px;
        padding: 10px;
      }

      th, td {
        font-size: 14px;
        padding: 5px;
      }

      .search-container,
      .filter-container {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }

      .search-container input[type="text"],
      .filter-container select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
  <div class="right-section">
    <i class="fa fa-user"></i>
    <h1>ADMIN PERPUSTAKAAN</h1>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <ul class="menu-list">
    <div class="admin-profile">
      <img src="https://i.pravatar.cc/80?img=12" alt="Profil Admin" class="admin-image">
      <p class="admin-name">ANISA AMELIA</p>
    </div>
    <ul class="nav">
      <li><a th:href="@{/admin-perpustakaan/perpus-panel}" class="nav-link"><i class="fas fa-home"></i> Beranda</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-buku}" class="nav-link"><i class="fas fa-book"></i> Buku</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-pengunjung}" class="nav-link"><i class="fas fa-users"></i> Pengunjung</a></li> <!-- Tambahan -->
      <li><a th:href="@{/admin-perpustakaan/data-peminjaman}" class="nav-link"><i class="fas fa-user-check"></i> Peminjam</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-pengembalian}" class="nav-link"><i class="fas fa-undo-alt"></i> Pengembalian</a></li>
      <li><a th:href="@{/admin-perpustakaan/laporan}" class="nav-link"><i class="fas fa-exchange-alt"></i> Laporan</a></li>
      <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </ul>
</div>

<div class="content" id="content">
  <h1>Laporan</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari nama Buku" onkeyup="searchTable()">
    <i class="fas fa-search search-icon"></i>
  </div>

  <div class="filter-container">
    <label for="KeteranganFilter">Filter Keterangan:</label>
    <select id="KeteranganFilter" onchange="filterByKeterangan()">
      <option value="">Semua</option>
      <option value="Hilang">Hilang</option>
      <option value="Rusak">Rusak</option>
    </select>

    <button onclick="downloadTable()" class="icon-button" title="Download CSV">
      <i class="fas fa-download"></i>
    </button>
  </div>

  <table id="guruTable">
    <thead>
    <tr>
      <th>No</th>
      <th>Nama Buku</th>
      <th>Pengarang</th>
      <th>Qty</th>
      <th>Keterangan</th>
      <th>Foto</th>
      <th>Ubah</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="laporan, iterStat : ${laporanList}">
      <td th:text="${iterStat.count}">1</td>
      <td th:text="${laporan.namaBuku}">Contoh Buku</td>
      <td th:text="${laporan.pengarang}">Contoh Pengarang</td>
      <td th:text="${laporan.qty}">0</td>
      <td th:text="${laporan.keterangan}">Hilang</td>
      <td>
        <img th:if="${laporan.foto != null}" th:src="@{'/img/laporanbuku/' + ${laporan.foto}}" alt="Foto Buku" width="100" />
        <span th:if="${laporan.foto == null}">Tidak Ada Foto</span>
      </td>
      <td>
        <!-- Tombol Edit -->
        <a th:href="@{'/admin-perpustakaan/laporan/edit/' + ${laporan.id}}" class="edit-btn" title="Edit" style="text-decoration: none;">
          <i class="fas fa-edit" style="color: blue;"></i>
        </a>

        <!-- Tombol Hapus dengan SweetAlert (hapus konfirmasi onclick) -->
        <a th:href="@{'/admin-perpustakaan/laporan/delete/' + ${laporan.id}}" class="delete-btn" title="Hapus" style="text-decoration: none;">
          <i class="fas fa-trash" style="color: red;"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="button-container">
    <strong>Total Jumlah Buku: <span id="totalQty" th:text="${totalQty}">0</span></strong>
  </div>

  <button class="create-button" onclick="window.location.href='/admin-perpustakaan/tambah-laporan'">+ Tambah Laporan</button>
</div>
<script>
  // Toggle sidebar
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");

    sidebar.classList.toggle("sidebar-hidden");
    content.classList.toggle("sidebar-collapsed");
  }

  // Toggle submenu navigasi
  function toggleSubmenu(event) {
    event.preventDefault();

    const submenuContainer = event.target.closest(".has-submenu");
    const submenu = submenuContainer.querySelector(".submenu");
    const icon = submenuContainer.querySelector(".submenu-toggle");
    const isOpen = submenu.style.display === "block";

    // Tutup semua submenu terlebih dahulu
    document.querySelectorAll(".submenu").forEach(s => s.style.display = "none");
    document.querySelectorAll(".submenu-toggle").forEach(i => i.style.transform = "rotate(0deg)");
    document.querySelectorAll(".has-submenu").forEach(hs => hs.classList.remove("submenu-open"));

    // Buka submenu jika sebelumnya tertutup
    if (!isOpen) {
      submenu.style.display = "block";
      icon.style.transform = "rotate(90deg)";
      submenuContainer.classList.add("submenu-open");
    }
  }

  // Set menu aktif saat diklik
  document.querySelectorAll('.menu-list a').forEach(link => {
    link.addEventListener('click', function (e) {
      if (this.getAttribute("href") === "#") {
        e.preventDefault();
      }

      document.querySelectorAll('.menu-list a').forEach(el => el.classList.remove('active'));
      this.classList.add('active');
    });
  });

  // Konfirmasi logout
  function confirmLogout() {
    Swal.fire({
      title: 'Yakin ingin Logout?',
      text: "Anda akan keluar dari sistem.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Ya, Logout!',
      cancelButtonText: 'Batal'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = "logout.html";
      }
    });
  }

  // Tampilkan form tambah laporan
  function showForm() {
    document.getElementById('formContainer').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  // Sembunyikan form
  function hideForm() {
    document.getElementById('formContainer').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  // Saat DOM siap
  document.addEventListener('DOMContentLoaded', function () {
    // Tombol batal (kembali)
    const cancelBtn = document.querySelector('.btn-batal');
    if (cancelBtn) {
      cancelBtn.addEventListener('click', function () {
        window.location.href = '/admin-perpustakaan/laporan';
      });
    }

    // Reset form saat halaman dimuat dan tambahkan konfirmasi simpan
    const form = document.getElementById("addBookForm");
    if (form) {
      form.reset();

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        Swal.fire({
          title: 'Simpan Data?',
          text: "Pastikan data yang diisi sudah benar.",
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Ya, simpan',
          cancelButtonText: 'Batal'
        }).then((result) => {
          if (result.isConfirmed) {
            form.submit();
          }
        });
      });
    }

    // Tambahkan konfirmasi sebelum hapus data
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', function (e) {
        e.preventDefault();
        const deleteUrl = this.getAttribute('href');

        Swal.fire({
          title: 'Yakin ingin menghapus?',
          text: "Data yang dihapus tidak dapat dikembalikan.",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Ya, hapus',
          cancelButtonText: 'Batal'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = deleteUrl;
          }
        });
      });
    });

    // Panggil fungsi tambahan jika tersedia
    if (typeof setupEditButtons === 'function') setupEditButtons();
    if (typeof setupDeleteButtons === 'function') setupDeleteButtons();
  });
</script>
</body>
</html>
