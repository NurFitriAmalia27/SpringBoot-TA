<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peminjaman - Perpustakaan SDN Poris Pelawad 6</title>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    .navbar {
      width: 100%;
      height: 60px;
      background: #1E2A38;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    .navbar i.user-icon {
      font-size: 30px !important;
    }

    .navbar img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2F4050;
      color: white;
      height: 100vh;
      padding-top: 80px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
      overflow-y: auto;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .admin-profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .admin-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .admin-profile::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
      margin-top: 10px;
    }

    .admin-name {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .menu-list li {
      margin: 8px 0;
    }

    .menu-list li a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .menu-list li a:hover,
    .menu-list li a.active {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .menu-list li a i {
      width: 25px;
      text-align: center;
      font-size: 18px;
    }

    .main-content {
      padding: 80px 20px 20px 20px;
      margin-left: 250px;
      transition: margin-left 0.3s ease-in-out;
    }

    .main-content.full {
      margin-left: 0;
    }

    .page-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

.form-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 30px;
  }

  .floating-form {
    background-color: #fff;
    padding: 25px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    border-radius: 10px;
    width: 100%;
    max-width: 700px;
    margin-top: 140px;
    margin-left: 60px;
  }

  .floating-form h2 {
    font-size: 28px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
  }

  .floating-form label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
    color: #333;
  }

  .floating-form input,
  .floating-form select,
  .floating-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    background-color: #fff;
  }

  .floating-form select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg fill='%23333' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 16px;
  }

  .button-container {
    display: flex;
    gap: 10px;
  }

  .btn-simpan,
  .btn-batal {
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    flex: 1;
    transition: transform 0.2s, opacity 0.2s;
  }

  .btn-simpan {
    background-color: #28a745;
    color: white;
  }

  .btn-batal {
    background-color: #dc3545;
    color: white;
  }

  .btn-simpan:hover {
    background-color: #218838;
    transform: scale(1.03);
    opacity: 0.95;
  }

  .btn-batal:hover {
    background-color: #c82333;
    transform: scale(1.03);
    opacity: 0.95;
  }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        margin-left: 200px;
      }

      .main-content.full {
        margin-left: 0;
      }

 .floating-form {
      margin-top: 60px;
      max-width: 95%;
      padding: 20px;
      margin-left: 5px;
    }

    .floating-form h2 {
      font-size: 22px;
    }

    .floating-form input,
    .floating-form select,
    .floating-form textarea {
      font-size: 14px;
    }

    .button-container {
      flex-direction: column;
      gap: 15px;
    }

    .btn-simpan,
    .btn-batal {
      width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="navbar">
  <span class="menu-icon" onclick="toggleSidebar()">☰</span>
  <div class="right-section">
    <i class="fa fa-user"></i>
    <h1>ADMIN PERPUSTAKAAN</h1>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <ul class="menu-list">
    <div class="admin-profile">
      <img src="https://i.pravatar.cc/80?img=12" alt="Profil Admin" class="admin-image">
      <p class="admin-name">ANISA AMELIA</p>
    </div>
    <ul class="nav">
      <li><a th:href="@{/admin-perpustakaan/perpus-panel}" class="nav-link"><i class="fas fa-home"></i> Beranda</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-buku}" class="nav-link"><i class="fas fa-book"></i> Buku</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-pengunjung}" class="nav-link"><i class="fas fa-users"></i> Pengunjung</a></li> <!-- Tambahan -->
      <li><a th:href="@{/admin-perpustakaan/data-peminjaman}" class="nav-link"><i class="fas fa-user-check"></i> Peminjam</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-pengembalian}" class="nav-link"><i class="fas fa-undo-alt"></i> Pengembalian</a></li>
      <li><a th:href="@{/admin-perpustakaan/laporan}" class="nav-link"><i class="fas fa-exchange-alt"></i> Laporan</a></li>
      <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </ul>
</div>

<div class="form-wrapper">
  <form class="floating-form" id="formPeminjam" method="POST" action="/admin-perpustakaan/simpan" th:object="${peminjaman}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <h2>Form Tambah Peminjam</h2>

    <div class="form-group">
      <label for="namaPeminjam">Nama Peminjam</label>
      <input type="text" id="namaPeminjam" th:field="*{namaPeminjam}" placeholder="Masukkan nama lengkap" required>
    </div>

    <!-- ✅ Ganti input nama buku menjadi dropdown -->
    <div class="form-group">
      <label for="buku">Pilih Buku</label>
      <select id="buku" class="form-control" th:field="*{bukuId}" required>
        <option value="" disabled selected>Pilih buku</option>
        <option th:each="b : ${daftarBuku}"
                th:value="${b.id}"
                th:text="${b.namaBuku}">
        </option>
      </select>
    </div>

    <!-- ✅ Tambahkan jumlah pinjam -->
    <div class="form-group">
      <label for="jumlahPinjam">Jumlah Pinjam</label>
      <input type="number" id="jumlahPinjam" th:field="*{jumlahPinjam}" min="1" placeholder="Jumlah buku yang dipinjam" required>
    </div>

    <div class="form-group">
      <label for="tglPinjam">Tanggal Peminjaman</label>
      <input type="date" id="tglPinjam" th:field="*{tglPinjam}" required>
    </div>

    <div class="form-group">
      <label for="tglKembali">Tanggal Pengembalian</label>
      <input type="date" id="tglKembali" th:field="*{tglKembali}" required>
    </div>

    <div class="button-container">
      <button type="reset" class="btn-batal" id="btnBatal">Batal</button>
      <button type="submit" class="btn-simpan">Simpan</button>
    </div>
  </form>
</div>

<script>
    // Toggle sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");
      sidebar.classList.toggle("sidebar-hidden");
      content.classList.toggle("sidebar-collapsed");
    }

    function toggleSubmenu(event) {
      event.preventDefault();
      let submenuContainer = event.target.closest(".has-submenu");
      let submenu = submenuContainer.querySelector(".submenu");
      let icon = submenuContainer.querySelector(".submenu-toggle");
      let isOpen = submenu.style.display === "block";

      document.querySelectorAll(".submenu").forEach(s => s.style.display = "none");
      document.querySelectorAll(".submenu-toggle").forEach(i => i.style.transform = "rotate(0deg)");
      document.querySelectorAll(".has-submenu").forEach(hs => hs.classList.remove("submenu-open"));

      if (!isOpen) {
        submenu.style.display = "block";
        icon.style.transform = "rotate(90deg)";
        submenuContainer.classList.add("submenu-open");
      }
    }

function confirmLogout() {
    Swal.fire({
        title: 'Yakin ingin Logout?',
        text: "Anda akan keluar dari sistem.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Ya, Logout!',
        cancelButtonText: 'Batal'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = "/login";
        }
    });
}


// Tombol batal
  document.getElementById('btnBatal').addEventListener('click', function () {
    window.location.href = '/admin-perpustakaan/perpus-panel';
  });

  // Validasi + Notifikasi
  document.getElementById('formPeminjam').addEventListener('submit', function (e) {
    e.preventDefault(); // cegah submit sementara

    const namaPeminjam = document.getElementById('namaPeminjam').value.trim();
    const bukuSelect = document.getElementById('buku');
    const tglPinjam = document.getElementById('tglPinjam').value;
    const tglKembali = document.getElementById('tglKembali').value;

    const selectedBuku = bukuSelect.options[bukuSelect.selectedIndex].value;

    if (!namaPeminjam || !selectedBuku || !tglPinjam || !tglKembali) {
      Swal.fire({
        icon: 'warning',
        title: 'Validasi Gagal',
        text: 'Harap isi semua kolom sebelum menyimpan.'
      });
      return;
    }

    // Tampilkan notifikasi sukses sebelum submit
    Swal.fire({
      icon: 'success',
      title: 'Data Disimpan!',
      text: 'Data peminjam berhasil disimpan.',
      confirmButtonText: 'OK'
    }).then(() => {
      e.target.submit(); // submit form ke backend Spring setelah klik OK
    });
  });
</script>

</body>
</html>
