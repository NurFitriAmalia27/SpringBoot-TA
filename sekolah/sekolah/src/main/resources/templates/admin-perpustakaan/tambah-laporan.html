<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Laporan - Perpustakaan SDN Poris Pelawad 6</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      width: 100%;
      height: 60px;
      background: #1E2A38;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    .navbar i.user-icon {
      font-size: 30px !important;
    }

    .navbar img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2F4050;
      color: white;
      height: 100vh;
      padding-top: 80px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
      overflow-y: auto;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .admin-profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .admin-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .admin-profile::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
      margin-top: 10px;
    }

    .admin-name {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .menu-list li {
      margin: 8px 0;
    }

    .menu-list li a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .menu-list li a:hover,
    .menu-list li a.active {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .menu-list li a i {
      width: 25px;
      text-align: center;
      font-size: 18px;
    }

    .main-content {
      padding: 80px 20px 20px 20px;
      margin-left: 250px;
      transition: margin-left 0.3s ease-in-out;
    }

    .main-content.full {
      margin-left: 0;
    }

    .page-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .floating-form {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      margin-top: 130px;
    }

    .floating-form h2 {
      font-size: 30px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      text-align: center;
    }

    .floating-form input,
    .floating-form textarea,
    .floating-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
      background-color: white;
      appearance: none;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 80px);
      padding-top: 20px;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    .btn-simpan,
    .btn-batal {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      flex: 1;
    }

    .btn-simpan:hover {
      background-color: #218838;
    }

    .btn-batal {
      background-color: #dc3545;
    }

    .btn-batal:hover {
      background-color: #c82333;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        margin-left: 200px;
      }

      .main-content.full {
        margin-left: 0;
      }

      .floating-form {
        margin-top: 80px;
        max-width: 90%;
      }

      .floating-form h2 {
        font-size: 18px;
      }

      .floating-form input,
      .floating-form textarea,
      .floating-form select {
        font-size: 14px;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }

      .btn-simpan,
      .btn-batal {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="navbar">
  <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
  <div class="right-section">
    <i class="fa fa-user"></i>
    <h1>ADMIN PERPUSTAKAAN</h1>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <ul class="menu-list">
    <div class="admin-profile">
      <img src="https://i.pravatar.cc/80?img=12" alt="Profil Admin" class="admin-image">
      <p class="admin-name">ANISA AMELIA</p>
    </div>
    <ul class="nav">
      <li><a th:href="@{/admin-perpustakaan/perpus-panel}" class="nav-link"><i class="fas fa-home"></i> Beranda</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-buku}" class="nav-link"><i class="fas fa-book"></i> Buku</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-pengunjung}" class="nav-link"><i class="fas fa-users"></i> Pengunjung</a></li> <!-- Tambahan -->
      <li><a th:href="@{/admin-perpustakaan/data-peminjaman}" class="nav-link"><i class="fas fa-user-check"></i> Peminjam</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-pengembalian}" class="nav-link"><i class="fas fa-undo-alt"></i> Pengembalian</a></li>
      <li><a th:href="@{/admin-perpustakaan/laporan}" class="nav-link"><i class="fas fa-exchange-alt"></i> Laporan</a></li>
      <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </ul>
</div>

<div class="form-wrapper">
  <div class="floating-form">
    <h2>Tambah Laporan</h2>

    <!-- Tambahkan id="addBookForm" di form -->
    <form id="addBookForm" th:action="@{/admin-perpustakaan/simpan-laporan}" method="post" enctype="multipart/form-data" th:object="${laporan}">

      <label for="namaBuku">Nama Buku:</label>
      <input type="text" id="namaBuku" name="namaBuku" th:field="*{namaBuku}" required>

      <label for="pengarang">Pengarang:</label>
      <input type="text" id="pengarang" name="pengarang" th:field="*{pengarang}" required>

      <label for="qty">Jumlah Buku:</label>
      <input type="number" id="qty" name="qty" th:field="*{qty}" required>

      <label for="keterangan">Keterangan:</label>
      <select id="keterangan" name="keterangan" th:field="*{keterangan}" required>
        <option value="">-- Pilih Keterangan --</option>
        <option th:each="ket : ${keteranganList}" th:value="${ket}" th:text="${ket}"></option>
      </select>

      <label for="foto">Foto Buku:</label>
      <input type="file" id="foto" name="fotoFile" accept="image/*">

      <div class="button-container">
        <button type="submit" class="btn-simpan">Simpan</button>
        <button type="button" class="btn-batal" onclick="window.location.href='/admin-perpustakaan/laporan'">Batal</button>
      </div>

    </form>
  </div>
</div>
<script>
  // Toggle Sidebar
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");
    sidebar.classList.toggle("sidebar-hidden");
    content.classList.toggle("sidebar-collapsed");
  }

  // Toggle Submenu Navigasi
  function toggleSubmenu(event) {
    event.preventDefault();

    const submenuContainer = event.target.closest(".has-submenu");
    const submenu = submenuContainer.querySelector(".submenu");
    const icon = submenuContainer.querySelector(".submenu-toggle");
    const isOpen = submenu.style.display === "block";

    // Tutup semua submenu terlebih dahulu
    document.querySelectorAll(".submenu").forEach(s => s.style.display = "none");
    document.querySelectorAll(".submenu-toggle").forEach(i => i.style.transform = "rotate(0deg)");
    document.querySelectorAll(".has-submenu").forEach(hs => hs.classList.remove("submenu-open"));

    // Buka submenu yang diklik jika belum terbuka
    if (!isOpen) {
      submenu.style.display = "block";
      icon.style.transform = "rotate(90deg)";
      submenuContainer.classList.add("submenu-open");
    }
  }

  // Set Menu Aktif Saat Diklik
  document.querySelectorAll('.menu-list a').forEach(link => {
    link.addEventListener('click', function (e) {
      if (this.getAttribute("href") === "#") {
        e.preventDefault();
      }
      document.querySelectorAll('.menu-list a').forEach(el => el.classList.remove('active'));
      this.classList.add('active');
    });
  });

  // Konfirmasi Logout
  function confirmLogout() {
    Swal.fire({
      title: 'Yakin ingin Logout?',
      text: "Anda akan keluar dari sistem.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Ya, Logout!',
      cancelButtonText: 'Batal'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = "/login";
      }
    });
  }

  // Tampilkan Form Tambah Laporan
  function showForm() {
    document.getElementById('formContainer').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  // Sembunyikan Form
  function hideForm() {
    document.getElementById('formContainer').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  // Saat DOM Siap
  document.addEventListener('DOMContentLoaded', function () {
    const cancelBtn = document.querySelector('.btn-batal');
    if (cancelBtn) {
      cancelBtn.addEventListener('click', function () {
        window.location.href = '/admin-perpustakaan/laporan';
      });
    }

    // Reset form dan tambahkan SweetAlert konfirmasi simpan
    const form = document.getElementById("addBookForm");
    if (form) {
      form.reset();

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        Swal.fire({
          title: 'Simpan Data?',
          text: "Pastikan data yang diisi sudah benar.",
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Ya, simpan',
          cancelButtonText: 'Batal'
        }).then((result) => {
          if (result.isConfirmed) {
            form.submit();
          }
        });
      });
    }

    // Setup tombol tambahan jika tersedia
    if (typeof setupEditButtons === 'function') setupEditButtons();
    if (typeof setupDeleteButtons === 'function') setupDeleteButtons();
  });
</script>
</body>
</html>
