<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Pengunjung - Perpustakaan SDN Poris Pelawad 6</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      width: 100%;
      height: 60px;
      background: #1E2A38;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    .navbar i.user-icon {
      font-size: 30px !important;
    }

    .navbar img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2F4050;
      color: white;
      height: 100vh;
      padding-top: 80px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      transition: transform 0.3s ease-in-out; /* Transisi yang lebih halus */
      overflow-y: auto;
    }

    .sidebar-hidden {
      transform: translateX(-100%); /* Sidebar tersembunyi */
    }

    .admin-profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .admin-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .admin-profile::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
      margin-top: 10px;
    }

    .admin-name {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .menu-list li {
      margin: 8px 0;
    }

    .menu-list li a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .menu-list li a:hover,
    .menu-list li a.active {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .menu-list li a i {
      width: 25px;
      text-align: center;
      font-size: 18px;
    }

    .main-content {
      padding: 80px 20px 20px 20px;
      margin-left: 250px;
      transition: margin-left 0.3s ease-in-out;
    }

    .main-content.full {
      margin-left: 0;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .floating-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
  text-align: center;
  margin-bottom: 20px; /* Menambah jarak bawah agar tidak terlalu dekat dengan konten form */
}

label {
  font-weight: bold;
  margin-top: 20px; /* Menambah jarak atas agar lebih terlihat terpisah dari judul */
}


    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .button-container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-simpan {
      background-color: #4CAF50;
      color: white;
    }

    .btn-batal {
      background-color: #f44336;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
    .button-container {
  display: flex;
  justify-content: center;
  gap: 12px; /* jarak antar tombol */
  margin-top: 10px;
}

.btn-simpan,
.btn-batal {
  padding: 10px 24px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-simpan {
  background-color: #28a745;
  color: white;
}

.btn-batal {
  background-color: #dc3545;
  color: white;
}

.btn-simpan:hover,
.btn-batal:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

  </style>
</head>
<body>

<div class="navbar">
  <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
  <div class="right-section">
    <i class="fa fa-user"></i>
    <h1>ADMIN PERPUSTAKAAN</h1>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <ul class="menu-list">
    <div class="admin-profile">
      <img src="https://i.pravatar.cc/80?img=12" alt="Profil Admin" class="admin-image">
      <p class="admin-name">ANISA AMELIA</p>
    </div>
    <ul class="nav">
      <li><a th:href="@{/admin-perpustakaan/perpus-panel}" class="nav-link"><i class="fas fa-home"></i> Beranda</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-buku}" class="nav-link"><i class="fas fa-book"></i> Data Buku</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-pengunjung}" class="nav-link"><i class="fas fa-users"></i> Data Pengunjung</a></li> <!-- Tambahan -->
      <li><a th:href="@{/admin-perpustakaan/data-peminjaman}" class="nav-link"><i class="fas fa-user-check"></i> Peminjam</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-pengembalian}" class="nav-link"><i class="fas fa-undo-alt"></i> Data Pengembalian</a></li>
      <li><a th:href="@{/admin-perpustakaan/laporan}" class="nav-link"><i class="fas fa-exchange-alt"></i> Laporan</a></li>
      <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </ul>
</div>

<div class="form-wrapper">
  <div class="floating-form">
    <h2>Tambah Data Pengunjung</h2>
    <form th:action="@{/admin-perpustakaan/save-pengunjung}" method="post" th:object="${pengunjung}">

      <label for="nama">Nama Pengunjung:</label>
      <input type="text" id="nama" name="nama" th:field="*{nama}" required>

      <label for="jumlah">Jumlah Pengunjung:</label>
      <input type="number" id="jumlah" name="jumlah" th:field="*{jumlah}" required>

      <label for="hari">Hari Kunjungan:</label>
      <select id="hari" name="hari" th:field="*{hari}" required>
        <option value="">Pilih Hari</option>
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jumat">Jumat</option>
        <option value="Sabtu">Sabtu</option>
        <option value="Minggu">Minggu</option>
      </select>

      <label for="tanggal">Tanggal Kunjungan:</label>
      <input type="date" id="tanggal" name="tanggal" th:field="*{tanggal}" required>

      <label for="keperluan">Keperluan:</label>
      <textarea id="keperluan" name="keperluan" th:field="*{keperluan}" rows="3" required></textarea>

      <div class="button-container">
        <button type="submit" class="btn-simpan">Simpan</button>
        <a th:href="@{/admin-perpustakaan/data-pengunjung}" class="btn-batal">Batal</a>
      </div>

    </form>
  </div>
</div>

<script>
  // Toggle sidebar
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.main-content');

    sidebar.classList.toggle('sidebar-hidden');
    mainContent.classList.toggle('full');
  }
   // Ambil elemen form
document.getElementById("addVisitorForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Cegah form reload halaman

  // Ambil data dari input
  const nama = document.getElementById("namaPengunjung").value;
  const jumlah = document.getElementById("qty").value;
  const tanggal = document.getElementById("tanggal").value;
  const keperluan = document.getElementById("keperluan").value;

  // Buat objek pengunjung
  const dataBaru = {
    nama,
    jumlah,
    tanggal,
    keperluan
  };

  // Ambil data lama dari localStorage, jika ada
  let daftarPengunjung = JSON.parse(localStorage.getItem("pengunjung")) || [];

  // Tambahkan data baru
  daftarPengunjung.push(dataBaru);

  // Simpan kembali ke localStorage
  localStorage.setItem("pengunjung", JSON.stringify(daftarPengunjung));

  function confirmLogout() {
        Swal.fire({
            title: 'Yakin ingin logout?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Ya, logout'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/logout";
            }
        });
    }

  // Dummy call on load
  window.onload = function () {
    // Bisa tambahkan init di sini jika perlu
  };

  // Redirect ke halaman Data Pengunjung
  window.location.href = "Data Pengunjung.html";
});
</script>

</body>
</html>
