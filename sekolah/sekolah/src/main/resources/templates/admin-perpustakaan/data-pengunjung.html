<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Pengunjung - Perpustakaan SDN Poris Pelawad 6</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      width: 100%;
      height: 60px;
      background: #1E2A38;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar i.user-icon {
      font-size: 30px !important;
    }

    .navbar img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 250px;
      background: #2F4050;
      color: white;
      height: 100vh;
      padding-top: 80px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
      overflow-y: auto;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 5px 0;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 12px 15px;
      transition: background 0.3s;
    }

    .sidebar ul li a i {
      font-size: 20px;
      width: 30px;
      text-align: center;
    }

    .sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .sidebar ul li a.active {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-weight: bold;
    }

    /* ===== ADMIN PROFILE ===== */
    .admin-profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .admin-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .admin-profile::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
      margin-top: 10px;
    }

    .admin-name {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    /* ===== CONTENT AREA ===== */
    .content {
      margin-top: 80px;
      padding-left: 270px;
      padding-right: 20px;
      width: 100%;
      transition: padding-left 0.3s ease-in-out;
      box-sizing: border-box;
    }

    .content.sidebar-collapsed {
      padding-left: 20px;
    }

    /* ===== SUBMENU ===== */
    .has-submenu a {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .submenu {
      display: none;
      list-style: none;
      padding-left: 45px;
    }

    .submenu li a {
      font-size: 16px;
      padding: 8px 20px;
      display: block;
    }

    .submenu li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .submenu-toggle {
      transition: transform 0.3s ease-in-out;
      font-size: 16px;
    }

    .submenu-open .submenu-toggle {
      transform: rotate(90deg);
    }

    /* ===== SEARCH & FILTER ===== */
    .search-container,
    .filter-container {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-container {
      position: relative;
      width: 300px;
    }

    .search-container input[type="text"] {
      width: 100%;
      height: 40px;
      padding: 8px 36px 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .search-container .search-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
      pointer-events: none;
    }

    .filter-container label {
      font-weight: 500;
    }

    .filter-container select {
      height: 40px;
      max-width: 300px;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .button-container {
      margin: 20px 0;
    }

    /* ===== ICON BUTTONS ===== */
    .icon-button {
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .icon-button:hover {
      background-color: #4CAF50;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #2980B9;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .edit-btn, .delete-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin: 0 5px;
    }

    .edit-btn {
      color: blue;
    }

    .delete-btn {
      color: red;
    }

    /* ===== BACK BUTTON ===== */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #2F4050;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #1E6FA3;
    }

    /* ===== RESPONSIVE: TABLET ===== */
    @media screen and (max-width: 768px) {
      .navbar {
        padding: 0 10px;
      }

      .navbar h1 {
        font-size: 16px;
      }

      .sidebar {
        width: 220px;
        transform: translateX(-100%);
      }

      .content {
        padding-left: 20px;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }

    /* ===== RESPONSIVE: MOBILE ===== */
    @media screen and (max-width: 600px) {
      .filter-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media screen and (max-width: 480px) {
      .navbar h1 {
        font-size: 14px;
      }

      .menu-icon {
        font-size: 20px;
      }

      .sidebar {
        width: 200px;
        transform: translateX(-100%);
      }

      .sidebar ul li a {
        font-size: 16px;
        padding: 10px;
      }

      th, td {
        font-size: 14px;
        padding: 5px;
      }

      .search-container,
      .filter-container {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }

      .search-container input[type="text"],
      .filter-container select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
  <div class="right-section">
    <i class="fa fa-user"></i>
    <h1>ADMIN PERPUSTAKAAN</h1>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <ul class="menu-list">
    <div class="admin-profile">
      <img src="https://i.pravatar.cc/80?img=12" alt="Profil Admin" class="admin-image">
      <p class="admin-name">ANISA AMELIA</p>
    </div>
    <ul class="nav">
      <li><a th:href="@{/admin-perpustakaan/perpus-panel}" class="nav-link"><i class="fas fa-home"></i> Beranda</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-buku}" class="nav-link"><i class="fas fa-book"></i> Data Buku</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-pengunjung}" class="nav-link"><i class="fas fa-users"></i> Data Pengunjung</a></li> <!-- Tambahan -->
      <li><a th:href="@{/admin-perpustakaan/data-peminjaman}" class="nav-link"><i class="fas fa-user-check"></i> Peminjam</a></li>
      <li><a th:href="@{/admin-perpustakaan/data-pengembalian}" class="nav-link"><i class="fas fa-undo-alt"></i> Data Pengembalian</a></li>
      <li><a th:href="@{/admin-perpustakaan/laporan}" class="nav-link"><i class="fas fa-exchange-alt"></i> Laporan</a></li>
      <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </ul>
</div>

<div class="content" id="content">
  <h1>Data Pengunjung Perpustakaan</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari nama Pengunjung" onkeyup="searchTable()">
    <i class="fas fa-search search-icon"></i>
  </div>

  <div class="filter-container">
    <label for="NamaFilter">Filter Hari Pengunjung:</label>
    <select id="NamaFilter" onchange="filterByNama()">
      <option value="">Semua</option>
      <option value="Senin">Senin</option>
      <option value="Selasa">Selasa</option>
      <option value="Rabu">Rabu</option>
      <option value="Kamis">Kamis</option>
      <option value="Jumat">Jumat</option>
      <option value="Sabtu">Sabtu</option>
      <option value="Minggu">Minggu</option>
    </select>

    <!-- Tombol ikon download -->
    <button onclick="downloadTable()" class="icon-button" title="Download CSV">
      <i class="fas fa-download"></i>
    </button>
  </div>


  <div class="button-container">
    <a class="back-btn" th:href="@{/admin-perpustakaan/tambah-pengunjung}">+ Tambah Pengunjung</a>
  </div>

  <table id="tabelPengunjung">
    <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Jumlah</th>
      <th>Hari</th>
      <th>Tanggal</th>
      <th>Keperluan</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pengunjung, iterStat : ${pengunjungList}">
      <td th:text="${iterStat.index + 1}"></td>
      <td th:text="${pengunjung.nama}"></td>
      <td th:text="${pengunjung.jumlah}"></td>
      <td th:text="${pengunjung.hari}"></td>
      <td th:text="${pengunjung.tanggal}"></td>
      <td th:text="${pengunjung.keperluan}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  // Toggle Sidebar
  function toggleSidebar() {
    var sidebar = document.getElementById("sidebar");
    var content = document.getElementById("content");
    sidebar.classList.toggle("sidebar-hidden");
    content.classList.toggle("sidebar-collapsed");
  }

 function filterTable() {
    const searchInput = document.getElementById("searchInput").value.toLowerCase();
    const selectedHari = document.getElementById("NamaFilter").value;
    const table = document.getElementById("tabelPengunjung");
    const trs = table.getElementsByTagName("tr");

    for (let i = 1; i < trs.length; i++) {
      const namaTd = trs[i].getElementsByTagName("td")[1]; // Nama
      const hariTd = trs[i].getElementsByTagName("td")[3]; // Hari

      if (namaTd && hariTd) {
        const namaText = namaTd.textContent.toLowerCase();
        const hariText = hariTd.textContent;

        const matchesSearch = namaText.includes(searchInput);
        const matchesHari = selectedHari === "" || hariText === selectedHari;

        trs[i].style.display = (matchesSearch && matchesHari) ? "" : "none";
      }
    }
  }

  // Trigger filter saat ketik atau pilih hari
  document.getElementById("searchInput").addEventListener("keyup", filterTable);
  document.getElementById("NamaFilter").addEventListener("change", filterTable);

  // Download data sebagai CSV
  function downloadTable() {
    let table = document.getElementById("tabelPengunjung");
    let rows = Array.from(table.rows);
    let csv = rows.map(row =>
      Array.from(row.cells).map(cell => `"${cell.innerText}"`).join(",")
    ).join("\n");

    let blob = new Blob([csv], { type: "text/csv" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "data_pengunjung.csv";
    link.click();
  }

  // Fungsi tidak dipakai namun disiapkan
  function deleteRow(button) {
    const row = button.closest("tr");
    row.remove();
  }

   // Logout confirmation
    function confirmLogout() {
        Swal.fire({
            title: 'Yakin ingin logout?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Ya, logout'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/logout";
            }
        });
    }

  // Dummy call on load
  window.onload = function () {
    // Bisa tambahkan init di sini jika perlu
  };
</script>

</body>
</html>
