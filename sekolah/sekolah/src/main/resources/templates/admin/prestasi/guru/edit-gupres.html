<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Prestasi Guru</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    .navbar {
      width: 100%;
      height: 60px;
      background: #5D2D2A;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    .navbar i.user-icon {
      font-size: 30px !important;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar {
      width: 250px;
      background: #6A3332;
      color: white;
      height: 100vh;
      padding-top: 80px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 5px 0;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 12px 15px;
      transition: background 0.3s;
      font-weight: bold;
      gap: 10px;
    }

    .sidebar ul li a i {
      font-size: 20px;
      width: 30px;
      text-align: center;
    }

    .sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .submenu {
      display: none;
      list-style: none;
      padding-left: 45px;
    }

    .submenu li a {
      font-size: 16px;
      padding: 8px 20px;
      display: block;
    }

    .submenu li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .has-submenu a {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .submenu-toggle {
      transition: transform 0.3s ease-in-out;
      font-size: 16px;
    }

    .submenu-open .submenu-toggle {
      transform: rotate(90deg);
    }

    /* Container form */
    .container {
      max-width: 800px;
      width: 95%;
      background-color: #ddd;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 160px auto 40px auto;
      position: relative;
      transform: translateX(30px);
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Form */
    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    label {
      flex: 1;
      font-weight: bold;
    }

    input {
      width: 100%;
      flex: 3;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      flex: 3;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="file"] {
      flex: 3;
    }

    .btn-container {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn-simpan,
    .btn-batal {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .btn-simpan:hover {
      background-color: #218838;
    }

    .btn-batal {
      background-color: #dc3545;
    }

    .btn-batal:hover {
      background-color: #c82333;
    }

    a {
      text-decoration: none;
    }

    /* RESPONSIVE BREAKPOINTS */
    @media (max-width: 768px) {
      .navbar h1 {
        font-size: 16px;
      }

      .sidebar {
        width: 200px;
      }

      .sidebar ul li a {
        font-size: 16px;
        padding: 10px 12px;
      }

      .container {
        transform: none;
        margin-top: 120px;
        padding: 20px;
      }

      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn-container {
        flex-direction: column;
      }

      .btn-simpan,
      .btn-batal {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 0 10px;
      }

      .menu-icon {
        font-size: 20px;
      }

      .right-section {
        gap: 5px;
      }

      .container {
        padding: 15px;
        margin-top: 100px;
      }

      h2 {
        font-size: 20px;
      }

      .btn-simpan,
      .btn-batal {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
    <div class="right-section">
        <i class="fa fa-user"></i>
        <h1>Admin Sekolah</h1>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul class="menu-list">
        <li><a th:href="@{/admin/admin-panel}"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a th:href="@{/admin/guru/data-guru}"><i class="fas fa-chalkboard-teacher"></i> Data Guru</a></li>
        <li class="has-submenu">
            <a href="#" onclick="toggleSubmenu(event)">
                <span><i class="fas fa-trophy"></i> Data Prestasi</span>
                <i class="fas fa-chevron-left submenu-toggle"></i>
            </a>
            <ul class="submenu">
                <li><a th:href="@{/admin/prestasi/dapres-guru}">Prestasi Guru</a></li>
                <li><a th:href="@{/admin/prestasi/dapres-siswa}">Prestasi Siswa</a></li>
                <li><a th:href="@{/admin/prestasi/dapres-sekolah}">Prestasi Sekolah</a></li>
                <li><a th:href="@{/admin/prestasi/dapres-kelas}">Prestasi Kelas</a></li>
            </ul>
        </li>
        <li><a th:href="@{/admin/eskul/data-eskul}"><i class="fas fa-futbol"></i> Ekstrakurikuler</a></li>
        <li><a th:href="@{/admin/berita/data-berita}"><i class="fas fa-newspaper"></i> Berita</a></li>
        <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>

<div class="container">
 <h2>EDIT PRESTASI GURU</h2>

    <form th:action="@{/admin/prestasi/guru/simpan}" method="post" enctype="multipart/form-data" th:object="${prestasiGuru}">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
        <label for="namaGuru">Nama Guru</label>
        <input type="text" id="namaGuru" th:field="*{namaGuru}" placeholder="Nama Guru" />
        </div>

        <div class="form-group">
        <label for="peringkat">Peringkat</label>
        <input type="number" id="peringkat" th:field="*{peringkat}" placeholder="Peringkat" />
        </div>

        <div class="form-group">
        <label for="tingkat">Tingkat</label>
        <input type="text" id="tingkat" th:field="*{tingkat}" placeholder="Tingkat" />
        </div>

        <div class="form-group">
        <label for="tahun">Tahun</label>
        <input type="text" id="tahun" th:field="*{tahun}" placeholder="Tahun" />
        </div>

        <div class="form-group">
        <label for="jenisPrestasi">Jenis Prestasi</label>
        <input type="text" id="jenisPrestasi" th:field="*{jenisPrestasi}" placeholder="Jenis Prestasi" />
        </div>

        <div class="form-group">
        <label for="deskripsi">Deskripsi</label>
        <textarea type="text" id="deskripsi" th:field="*{deskripsi}" placeholder="Deskripsi" /></textarea>
        </div>

        <div class="form-group" th:if="${prestasiGuru.foto != null}">
            <label>Foto Saat Ini:</label>
            <img th:src="@{'/img/prestasi-guru/' + ${prestasiGuru.foto}}" alt="Foto Prestasi" width="200">
        </div>

        <div class="form-group">
        <label for="foto">Upload Foto Baru</label>
        <input type="file" id="foto" name="file" accept="image/*" />
        </div>

        <div class="btn-container">
            <button type="submit" class="btn-simpan">SIMPAN</button>
            <a href="/admin/prestasi/guru/dapres-guru" class="btn-batal">BATAL</a>
        </div>
    </form>
</div>

<script>
    function toggleSubmenu(event) {
      event.preventDefault();
      let submenuContainer = event.target.closest(".has-submenu");
      let submenu = submenuContainer.querySelector(".submenu");
      let icon = submenuContainer.querySelector(".submenu-toggle");
      let isOpen = submenu.style.display === "block";

      document.querySelectorAll(".submenu").forEach(s => s.style.display = "none");
      document.querySelectorAll(".submenu-toggle").forEach(i => i.style.transform = "rotate(0deg)");
      document.querySelectorAll(".has-submenu").forEach(hs => hs.classList.remove("submenu-open"));

      if (!isOpen) {
        submenu.style.display = "block";
        icon.style.transform = "rotate(90deg)";
        submenuContainer.classList.add("submenu-open");
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("sidebar-hidden");
    }

    function confirmLogout() {
      Swal.fire({
        title: 'Yakin ingin logout?',
        text: "Kamu akan keluar dari sistem.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Ya, logout',
        cancelButtonText: 'Batal'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "/login";
        }
      });
    }

  </script>
</body>
</html>
